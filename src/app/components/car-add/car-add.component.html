<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Araba Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="row">
            <div class="col-md-6">
              <label
                for="colorId"
                class="col-sm-2 col-form-label col-form-label-sm"
                >Renk</label
              >
              <select
                formControlName="colorId"
                class="form-select"
                aria-label="Renk Seçiniz"
              >
                <option [ngValue]="0">Renk Seç</option>
                <option [ngValue]="color.colorId" *ngFor="let color of colors">
                  {{ color.colorName }}
                </option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="Marka" class="col-sm-2 col-form-label col-form-label-sm">Marka</label>
              <select
                formControlName="brandId"
                class="form-select"
                aria-placeholder="Marka Seçiniz"
              >
                <option [ngValue]="0">Marka Seç</option>
                <option [ngValue]="brand.brandId" *ngFor="let brand of brands">
                  {{ brand.brandName }}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="carName">Araba Adı</label>
            <div class="form-group">
              <input
                type="text"
                id="carName"
                formControlName="carName"
                class="form-control"
                placeholder="Araba adı"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="modelYear">Model Yılı</label>
            <div class="form-group">
              <input
                type="text"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                placeholder="Model Yılı"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="dailyPrice">Günlük Fiyatı</label>
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
                placeholder="Günlük Fiyatı"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="description">Açıklama</label>
            <div class="form-group">
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                placeholder="Açıklama"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="findeks">Findeks Puanı</label>
            <div class="form-group">
              <input
                type="number"
                id="findeks"
                formControlName="findeks"
                class="form-control"
                placeholder="Findeks Puanı"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
