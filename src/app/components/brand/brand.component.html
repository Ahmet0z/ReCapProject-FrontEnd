<!-- Spinner -->
<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-secondary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<!--Table-->
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Model Id</th>
      <th>Model AdÄ±</th>
    </tr>
  </thead>
  <tr *ngFor="let brand of brands">

    <td>{{ brand.brandId }}</td>
    <td>{{ brand.brandName }}</td>
  </tr>
</table>
