<div class="content">
  <div class="row">
    <div class="col-md-2">
      <app-main></app-main>
    </div>
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
            <button type="button" routerLink="/cars/add"  style="float:right;color: rgb(138,43,226);" class="btn btn-outline-dark ml-1">Araba ekle</button>
            <button type="button" routerLink="/image/add"  style="float:right;color: rgb(138,43,226);" class="btn btn-outline-dark">Resim ekle</button>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                
                <th scope="col">Plakası</th>
                <th scope="col">Araba Adı</th>
                <th scope="col">Renk Numarası</th>
                <th scope="col">Marka Numarası</th>
                <th scope="col">Günlük Fiyatı</th>
                <th scope="col">Model Yılı</th>
                <th scope="col">Açıklması</th>
                <th scope="col">Findeks Puanı</th>
                <th scope="col">Güncelle</th>
                <th scope="col">Sil</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let car of cardetails">
                <td>{{car.plate}}</td>
                <td>{{car.carName}}</td>
                <td>{{car.colorName}}</td>
                <td>{{car.brandName }}</td>
                <td>{{car.dailyPrice  | currency: "TRY":true:"1.2-2" }}</td>
                <td>{{car.modelYear}}</td>
                <td>{{car.description}}</td>
                <td>{{car.findeks}}</td>
                <td>
                  <button type="button"  class="btn btn-outline-dark" (click)="getCarUpdate(car)" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                    Güncelle
                  </button>
                </td>
                <td>
                  <button type="button"   class="btn btn-danger" (click)="removeCar(car)" >
                    Sil
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>
  <br>

  <!-- Modal For Car -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header"><h5 class="title">Araba Güncelle</h5></div>
              <div class="card-body">
                <form [formGroup]="carUpdateForm" >
                  <div class="form-group">
                    <label for="plate" class="col-sm-2 col-form-label col-form-label-sm">Plaka</label>
                   <input type="text"
                    id="plate" 
                   formControlName="plate"
                   class="form-control"
                   placeholder="Plaka"/>
                  </div>
                    <div class="form-group">
                      <label for="carName" class="col-sm-2 col-form-label col-form-label-sm">Araba İsmi</label>
                     <input type="text"
                      id="carName" 
                     formControlName="carName"
                     class="form-control"
                     placeholder="Araba Adı"/>
                    </div>
                    <div class="form-group">
                      <label for="modelYear" class="col-sm-2 col-form-label col-form-label-sm">Model Yılı</label>
                      <input type="text"
                       id="modelYear" 
                      formControlName="modelYear"
                      class="form-control"
                      placeholder="Araba Yılı"/>
                     </div>
                     <div class="form-group">
                      <label for="dailyPrice" class="col-sm-2 col-form-label col-form-label-sm">Günlük Fiyat</label>
                      <input type="number"
                       id="dailyPrice" 
                      formControlName="dailyPrice"
                      class="form-control"
                      placeholder="Günlük Fiyatı"/>
                     </div>
                     <div class="form-group">
                      <label for="description" class="col-sm-2 col-form-label col-form-label-sm">Açıklama</label>
                      <input type="text"
                       id="description" 
                      formControlName="description"
                      class="form-control"
                      placeholder="Açıklaması"/>
                     </div>
                     <div class="form-group">
                      <label for="findeks" class="col-sm-2 col-form-label col-form-label-sm">Findeks</label>
                      <input type="number"
                       id="findeks" 
                      formControlName="findeks"
                      class="form-control"
                      placeholder="Findeks Puanı"/>
                     </div>
                   
                     <div class="row">
                      <div class="col-md-6">
                        <label for="Renk" class="col-sm-2 col-form-label col-form-label-sm">Renk</label>
                          <select formControlName="colorId"  class="form-select" aria-label="Renk Seçiniz"> 
                            <option [ngValue]="color.colorId" *ngFor="let color of colors" >{{color.colorName}}</option>
                          </select>
                        </div>
                        
                        <div class="col-md-6">
                          <label for="Marka" class="col-sm-3 col-form-label col-form-label-sm">Marka</label>
                          <select formControlName="brandId" class="form-select" aria-placeholder="Marka Seçiniz">
                              <option [ngValue]="brand.brandId" *ngFor="let brand of brands"  >{{brand.brandName}}</option>
                            </select>
                        </div>
      
                     </div>
                    <br>
                     <button style="float:right;" type="button" (click)="updateCar()" class="btn btn-outline-dark">Araba Güncelle </button>
                </form>
              </div>
            </div>
          </div>
        </div>
