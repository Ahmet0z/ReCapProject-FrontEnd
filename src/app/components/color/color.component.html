<!-- Spinner -->
<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-secondary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<!--Table-->
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Renk Id</th>
      <th>Renk AdÄ±</th>

    </tr>
  </thead>
  <tr *ngFor="let color of colors">

    <td>{{ color.colorId }}</td>
    <td>{{ color.colorName }}</td>

  </tr>
</table>
